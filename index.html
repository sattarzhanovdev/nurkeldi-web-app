<!DOCTYPE html>
<html>
  <head>
    <title>Нуркелди макет</title>
    <link rel="icon" href="img/logo.webp">
    <link rel="stylesheet" href="dist/style.css">
  </head>
  <body>
    <header>
      <button 
        onclick="connectToDevice()" 
        class="connectBtn"
      > 
        Подключиться
      </button>
    </header>

    <main>
      <div class="firstPage">
        <div class="left">
          <img src="/img/logo.webp" alt="logo">
          <div>
            <button onclick="turnOnAll()">Включить дом</button>
            <button onclick="turnOnDemo()">Включить демо режим</button>
          </div>
        </div>
        <div class="right">
          <img src="/img/фото.webp" alt="">
        </div>
      </div>
      <div class="demoPage">
        <div class="back" onclick="backFromDemo()">
          <img src="https://cdn.onlinewebfonts.com/svg/img_68752.png" alt="back">
        </div>
        <button>
          Выключить демо режим
        </button>
      </div>
      <div class="blocks">
        <div class="back" onclick="backFromBlock()">
          <img src="https://cdn.onlinewebfonts.com/svg/img_68752.png" alt="back">
        </div>
        <button onclick="turnOnFirstBlock()">
          <img src="/img/1 BLOCK.webp" alt="">
        </button>
        <button onclick="turnOnSecondBlock()">
          <img src="/img/2 BLOCK.webp" alt="">
        </button>
      </div>
      <div class="floorFirstBlock">
        <div class="back" onclick="backFromFloor()">
          <img src="https://cdn.onlinewebfonts.com/svg/img_68752.png" alt="back">
        </div>
        <div class="left">
          <h3>Выберите этаж</h3>
          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
            <button>11</button>
            <button>12</button>
            <button>13</button>
            <button>14</button>
          </div>
        </div>
        <div class="right">
          <img src="img/1 BLOCK.webp" alt="">
        </div>
      </div>
      <div class="floorSecondBlock">
        <div class="back" onclick="backFromFloor()">
          <img src="https://cdn.onlinewebfonts.com/svg/img_68752.png" alt="back">
        </div>
        <div class="left">
          <h3>Выберите этаж</h3>
          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
            <button>11</button>
            <button>12</button>
            <button>13</button>
            <button>14</button>
          </div>
        </div>
        <div class="right">
          <img src="img/2 BLOCK.webp" alt="">
        </div>
      </div>
      <div class="flatFirstBlock">
        <div class="back">
          <img src="https://cdn.onlinewebfonts.com/svg/img_68752.png" alt="back">
        </div>
        <div class="left">
          <h3>Выберите этаж</h3>
          <div>
            <button class="first">1</button>
            <button class="second">2</button>
            <button class="third">3</button>
            <button class="fourth">4</button>
          </div>
        </div>
        <div class="right">
          <img src="img/1 BLOCK.webp" alt="">
        </div>
      </div>
      <div class="flatSecondBlock">
        <div class="back">
          <img src="https://cdn.onlinewebfonts.com/svg/img_68752.png" alt="back">
        </div>
        <div class="left">
          <h3>Выберите этаж</h3>
          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
          </div>
        </div>
        <div class="right">
          <img src="img/2 BLOCK.webp" alt="">
        </div>
      </div>
    </main>


    <script src="/script.js"></script>
  </body>
</html>
