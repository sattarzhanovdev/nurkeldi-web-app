<!DOCTYPE html>
<html>
  <head>
    <title>Нуркелди макет</title>
    <link rel="icon" href="img/logo.webp">
    <link rel="stylesheet" href="dist/style.css">
  </head>
  <body>
    <header>
      <button 
        onclick="connectToDevice()" 
        class="connectBtn"
      > 
        Подключиться
      </button>
    </header>

    <main>
      <div class="firstPage">
        <div class="left">
          <img src="/img/logo.webp" alt="logo">
          <div>
            <button onclick="turnOnAll()">Включить дом</button>
            <button onclick="turnOnDemo()">Включить демо режим</button>
          </div>
        </div>
        <div class="right">
          <img src="/img/фото.webp" alt="">
        </div>
      </div>
      <div class="demoPage">
        <div class="back" onclick="backFromDemo()">
          <img src="https://cdn.onlinewebfonts.com/svg/img_68752.png" alt="back">
        </div>
        <button>
          Выключить демо режим
        </button>
      </div>
      <div class="blocks">
        <div class="back" onclick="backFromBlock()">
          <img src="https://cdn.onlinewebfonts.com/svg/img_68752.png" alt="back">
        </div>
        <button>
          <img src="/img/1 BLOCK.webp" alt="">
        </button>
        <button>
          <img src="/img/2 BLOCK.webp" alt="">
        </button>
      </div>
    </main>


    <script src="/script.js"></script>
  </body>
</html>
