<!DOCTYPE html>
<html>
  <head>
    <title>Нуркелди макет</title>
    <link rel="icon" href="img/logo.webp">
    <link rel="stylesheet" href="dist/style.css">
  </head>
  <body>
    <header>
      <button 
        onclick="connectToDevice()" 
        class="connectBtn"
      > 
        Подключиться
      </button>
    </header>

    <main>
      <div class="firstPage">
        <div class="left">
          <img src="/img/logo.webp" alt="logo">
          <div>
            <button onclick="turnOnAll()">Включить дом</button>
            <button onclick="turnOnDemo()">Включить демо режим</button>
          </div>
        </div>
        <div class="right">
          <img src="/img/фото.webp" alt="">
        </div>
      </div>
      <div class="demoPage">
        <div class="back" onclick="backFromDemo()">
          <img src="https://cdn.onlinewebfonts.com/svg/img_68752.png" alt="back">
        </div>
        <button>
          Выключить демо режим
        </button>
      </div>
      <div class="blocks">
        <div class="back" onclick="backFromBlock()">
          <img src="https://cdn.onlinewebfonts.com/svg/img_68752.png" alt="back">
        </div>
        <button onclick="turnOnFirstBlock()">
          <img src="/img/1 BLOCK.webp" alt="">
        </button>
        <button onclick="turnOnSecondBlock()">
          <img src="/img/2 BLOCK.webp" alt="">
        </button>
      </div>
      <div class="floorFirstBlock">
        <div class="back" onclick="backFromFloor()">
          <img src="https://cdn.onlinewebfonts.com/svg/img_68752.png" alt="back">
        </div>
        <div class="left">
          <h3>Выберите этаж</h3>
          <div>
            <button onclick="turnOnFirstFloor()">1</button>
            <button onclick="turnOnSecondFloor()">2</button>
            <button onclick="turnOnThirdFloor()">3</button>
            <button onclick="turnOnFourthFloor()">4</button>
            <button onclick="turnOnFifthFloor()">5</button>
            <button onclick="turnOnSixthFloor()">6</button>
            <button onclick="turnOnSeventhFloor()">7</button>
            <button onclick="turnOnEighthFloor()">8</button>
            <button onclick="turnOnNinthFloor()">9</button>
            <button onclick="turnOnTenthFloor()">10</button>
            <button onclick="turnOnEleventhFloor()">11</button>
            <button onclick="turnOnTwelvesFloor()">12</button>
            <button onclick="turnOnThirteenthFloor()">13</button>
            <button onclick="turnOnFourteenthFloor()">14</button>
          </div>
        </div>
        <div class="right">
          <img src="img/1 BLOCK.webp" alt="">
        </div>
      </div>
      <div class="floorSecondBlock">
        <div class="back" onclick="backFromFloor()">
          <img src="https://cdn.onlinewebfonts.com/svg/img_68752.png" alt="back">
        </div>
        <div class="left">
          <h3>Выберите этаж</h3>
          <div>
            <button onclick="turnOnFirstFloor()">1</button>
            <button onclick="turnOnSecondFloor()">2</button>
            <button onclick="turnOnThirdFloor()">3</button>
            <button onclick="turnOnFourthFloor()">4</button>
            <button onclick="turnOnFifthFloor()">5</button>
            <button onclick="turnOnSixthFloor()">6</button>
            <button onclick="turnOnSeventhFloor()">7</button>
            <button onclick="turnOnEighthFloor()">8</button>
            <button onclick="turnOnNinthFloor()">9</button>
            <button onclick="turnOnTenthFloor()">10</button>
            <button onclick="turnOnEleventhFloor()">11</button>
            <button onclick="turnOnTwelvesFloor()">12</button>
            <button onclick="turnOnThirteenthFloor()">13</button>
            <button onclick="turnOnFourteenthFloor()">14</button>
          </div>
        </div>
        <div class="right">
          <img src="img/2 BLOCK.webp" alt="">
        </div>
      </div>
      <div class="flatFirstBlock">
        <div class="back" onclick="backFromFlatsFirst()">
          <img src="https://cdn.onlinewebfonts.com/svg/img_68752.png" alt="back">
        </div>
        <div class="left">
          <h3>Выберите квартиру</h3>
          <div>
            <button class="first" onclick="turnOnFirstFlat()">1</button>
            <button class="second" onclick="turnOnSecondFlat()">2</button>
            <button class="third" onclick="turnOnThirdFlat()">3</button>
            <button class="fourth" onclick="turnOnFourthFlat()">4</button>
          </div>
        </div>
        <div class="right">
          <img src="img/1 BLOCK.webp" alt="">
        </div>
      </div>
      <div class="flatSecondBlock">
        <div class="back" onclick="backFromFlatsSecond()">
          <img src="https://cdn.onlinewebfonts.com/svg/img_68752.png" alt="back">
        </div>
        <div class="left">
          <h3>Выберите квартиру</h3>
          <div>
            <button class="first" onclick="turnOnFirstFlat()">1</button>
            <button class="second" onclick="turnOnSecondFlat()">2</button>
            <button class="third" onclick="turnOnThirdFlat()">3</button>
            <button class="fourth" onclick="turnOnFourthFlat()">4</button>
          </div>
        </div>
        <div class="right">
          <img src="img/2 BLOCK.webp" alt="">
        </div>
      </div>


      <div class="firstFlatA">
        <div class="back" onclick="backFromMoreA()">
          <img src="https://cdn.onlinewebfonts.com/svg/img_68752.png" alt="back">
        </div>
        <img src="/img/firstA.png" alt="" class="image">
      </div>

      <div class="secondFlatA">
        <div class="back" onclick="backFromMoreA()">
          <img src="https://cdn.onlinewebfonts.com/svg/img_68752.png" alt="back">
        </div>
        <img src="/img/secondA.png" alt="" class="image">
      </div>

      <div class="thirdFlatA">
        <div class="back" onclick="backFromMoreA()">
          <img src="https://cdn.onlinewebfonts.com/svg/img_68752.png" alt="back">
        </div>
        <img src="/img/thirdA.png" alt="" class="image">
      </div>

      <div class="fourthFlatA">
        <div class="back" onclick="backFromMoreA()">
          <img src="https://cdn.onlinewebfonts.com/svg/img_68752.png" alt="back">
        </div>
        <img src="/img/fourthA.png" alt="" class="image">
      </div>


      <div class="firstFlatB">
        <div class="back" onclick="backFromMoreB()">
          <img src="https://cdn.onlinewebfonts.com/svg/img_68752.png" alt="back">
        </div>
        <img src="/img/firstB.png" alt="" class="image">
      </div>

      <div class="secondFlatB">
        <div class="back" onclick="backFromMoreB()">
          <img src="https://cdn.onlinewebfonts.com/svg/img_68752.png" alt="back">
        </div>
        <img src="/img/secondB.png" alt="" class="image">
      </div>

      <div class="thirdFlatB">
        <div class="back" onclick="backFromMoreB()">
          <img src="https://cdn.onlinewebfonts.com/svg/img_68752.png" alt="back">
        </div>
        <img src="/img/thirdB.png" alt="" class="image">
      </div>

      <div class="fourthFlatB">
        <div class="back" onclick="backFromMoreB()">
          <img src="https://cdn.onlinewebfonts.com/svg/img_68752.png" alt="back">
        </div>
        <img src="/img/fourthB.png" alt="" class="image">
      </div>

    </main>


    <script src="/script.js"></script>
  </body>
</html>
